<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Excel JS</title>
</head>
<body>
  <div id="app" class="container">      
    <div class="dash-board">
      <div class="dash-board__header">
        <h1>Excel Dashboard</h1>
      </div>

      <div class="dash-board__new">
        <div class="dash-board__view">
          <a href="#" class="dash-board__create">
            New <br /> table
          </a>
        </div>
      </div>

      <div class="dash-board__table dash-board__view">

        <div class="dash-board__list-header">
          <span>Название</span>
          <span>Дата открытия</span>
        </div>

        <ul class="dash-board__list">

          <li class="dash-board__record">
            <a href="#">Таблица номер 1</a>
            <strong>12.06.2020</strong>
          </li>

          <li class="dash-board__record">
            <a href="#">Таблица номер 2</a>
            <strong>12.06.2020</strong>
          </li>        
        </ul>        
      </div>        
    </div>
  </div>    
</body> 
</html>
